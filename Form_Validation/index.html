<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">
                REGISTER
            </h3>
            <p class="desc">
                Learn to code together! ❤️
            </p>
            <div class="form-group " >
                <label for="fullname" class="form-label">Fullname</label>
                <input id="fullname" type="text" placeholder="VD:Trần Minh Trí" class="form-control">
                <i class="icon-error fas fa-exclamation-circle"></i>
                <i class="icon-success fas fa-check-circle"></i>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="Email" class="form-label">Email</label>
                <input id="Email"  type="text" class="form-control" placeholder="example@gmail.com">
                <i class="icon-error fas fa-exclamation-circle"></i>
                <i class="icon-success fas fa-check-circle"></i>
                <span class="form-message">                   
                </span>
            </div>

            <div class="form-group">
                <label for="Password" class="form-label">Password</label>
                <input id="Password" type="password" class="form-control" placeholder="Password">
                <i class="icon-error fas fa-exclamation-circle"></i>
                <i class="icon-success fas fa-check-circle"></i>
                <span class="form-message">                   
                </span>
            </div>

            <div class="form-group">
                <label for="Password-confirm" class="form-label">Confirm password</label>
                <input id="Password-confirm" type="password" class="form-control" placeholder="Confirm password">
                <i class="icon-error fas fa-exclamation-circle"></i>
                <i class="icon-success fas fa-check-circle"></i>
                <span class="form-message">                 
                </span>
            </div>

            <button class="form-submit">Create account</button>
        </form>
    </div>
    <script src="./js.js"></script>
</body>
</html>
